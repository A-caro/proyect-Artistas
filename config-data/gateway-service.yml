server:
  port: 8080
eureka:
  client:
    fetch-registry: true
    register-with-eureka: true
    service-url:
      default-zone: http://localhost:8761/eureka

spring:
  cloud:
    gateway:
      discovery:
        locator:
          enabled: true
      routes:
        - id: artistaservice
          uri: lb://artistaservice
          predicates:
            - Path=/artistas/**
        - id: cancion-service
          uri: lb://cancion-service
          predicates:
            - Path=/canciones/**